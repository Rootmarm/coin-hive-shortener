        jQuery(document).ready(function() {
            $("#shortlink").submit(function(event) {
                event.preventDefault();
                var formData = $("#shortlink").serialize();

                    type: "POST",
                    url: "include/short.php",
                    data: formData,
                    success: function(data) {
                        $("#loading").html(data);
                    }


                });
            });
        });
    </script>
