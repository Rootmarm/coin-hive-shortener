<html>

<head>

        <link rel="stylesheet" href="css/bulma.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function() {
            $("#shortlink").submit(function(event) {
                event.preventDefault();
                var formData = $("#shortlink").serialize();
                $.ajax({
                    type: "POST",
                    url: "include/short.php",
                    data: formData,
                    success: function(data) {
                        $("#loading").html(data);
                    }


                });
            });
        });
    </script>
</head>

<body>
    <section class="section">
    <div class="container"><h1 class="title is-1">mucky.us</h1>

</div>
</section>
<section class="section">

        <h1>Coin-Hive Link Shortener</h1>
        <div id="generator">
            <form id="shortlink" action="#" method="POST">
                <div class="field body">
                    <div class="field is horizontal">
                        <label class="label">Your URL</label>
                        <div class="control is-expanded has-icons-left">
                    <input class="input" type="text" name="longurl" placeholder="https://google.com">
                    <span class"icon is-small is-left>
                        <i class"fa fa-link"></i>
                    </span>
                </div>
            </div>
        
<div class="field">
